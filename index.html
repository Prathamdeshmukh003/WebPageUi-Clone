<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page UI Clone</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Assets/website-logo.png" alt="">
            </div>
            <ul>
                <li><a href="">RETAIL</a></li>
                <li><a href="">SME</a></li>
                <li><a href="">CORPORATE</a></li>
                <li><a href="">ABOUTS</a></li>
                <li><a href="">COVID 19</a></li>
                <li><a href="">CAMPGAINS</a></li>
            </ul>
            <div class="btn">
                <img src="Assets/search-icon.png" alt="">
                <button>iService</button>
            </div>
        </nav>
        <div class="car-btn">
            <div></div>
        </div>
        <section class="main-section">
            <div class="content">
                <div class="header">
                    <h1>Chose Your Dream With Us</h1>
                </div>
                <div>
                    <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
                </div>
                <div class="content-btn">
                    <button>APPLY ONLINE</button>
                    <button
                        style="color: palevioletred; background-color: white;border: 1px solid palevioletred;margin-left: 20px;">LOAN
                        CALCULATOR</button>
                </div>
                <div class="social">
                    <img src="Assets/phone.png" alt="Phone Icon">
                    <strong style="font-size: 21px;">1695 </strong>
                    <img src="Assets/facebook.png" alt="">
                    <img src="Assets/youtube.png" alt="">
                    <img src="Assets/linkedin.png" alt="">
                    <img src="Assets/instagram.png" alt="">

                </div>
            </div>
            <div class="hero-section">
                <img src="Assets/hero-image.png" alt="Hero" class="hero-img">
                <div class="home-loan-btn">
                    <img src="Assets/House.png" alt="Home Icon">
                    Home Loan
                </div>
            </div>
            <div class="car-loan-btn">
                <img src="Assets/car.png" alt="Car Icon" class="car-img">
                Car Loan
            </div>
        </section>
    </div>
</body>

</html>
